  <style>
    :root{
      --bg:#f3f4f6;
      --text:#111827;
      --muted:#6b7280;
      --card:#ffffff;
      --border:#e5e7eb;
      --shadow:0 10px 25px rgba(0,0,0,.08);
      --radius:18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,"Apple SD Gothic Neo","Noto Sans KR","Malgun Gothic",Arial;
      background: var(--bg);
      color:var(--text);
    }
    .wrap{
      max-width:720px;
      margin:0 auto;
      padding:56px 18px 0;
      min-height:50vh;
    }
    .brand{
      display:flex;
      align-items:center;
      gap:12px;
      margin-bottom:18px;
    }
    .logo{
      width:44px;height:44px;
      border-radius:14px;
      background:#111827;
      display:grid;
      place-items:center;
      color:#fff;
      font-weight:800;
      box-shadow:var(--shadow);
    }
    h1{
      margin:0;
      font-size:28px;
      letter-spacing:-.5px;
    }
    .sub{
      margin-top:8px;
      color:var(--muted);
      font-size:15px;
    }
    .card{
      background: var(--card);
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:18px;
    }
    .btns{
      display:grid;
      gap:12px;
      margin-top:14px;
